<div class="col-lg-12">
    <div class="dashboard-right">
        <div class="dashboard">
            <div class="page-title">
                <h2>Pridėti išlaidą</h2>
            </div>
            <div class="expenseFormContainer">
                <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text"  formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                            <div *ngIf="f.title.errors.required">Title is required</div>
                            <div *ngIf="f.title.errors.maxlength">Title can't exceed 20 characters.</div>
                        </div>
                    </div>
                    <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                      <div class="form-group">
                        <label>Content</label>
                        <textarea  type="text" rows="2" cols="40"   formControlName="content" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.content.errors }"></textarea>
                        <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
                            <div *ngIf="f.content.errors.required">Content is required</div>
                            <div *ngIf="f.content.errors.maxlength">Content can't exceed 255 characters.</div>
                        </div>
                    </div>
                  </div>
                    <div class="form-group" style="text-align: center">
                        <button class="btn btn-primary">Insert</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

  <div class="row justify-content-center">
    <div *ngFor="let expense of expenses" class="col-lg-2 col-md-3 col-sm-6">
      <app-expense-card [expense]="expense" (getExpensesChange)="loadExpenses($event)"></app-expense-card>
    </div>
  </div>
  <div class="d-flex justify-content-center mb-2">
    <pagination [boundaryLinks]="true" 
    [totalItems]= "pagination.totalItems"
    [(ngModel)]="pagination.currentPage"
    [itemsPerPage]="pagination.itemsPerPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
  
  </div>
