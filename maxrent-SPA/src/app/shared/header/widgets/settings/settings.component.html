<div class="icon-nav">
  <ul>
    <li class="onhover-div mobile-setting">
      <div><img src="assets/images/icon/setting.png" class="img-fluid" alt="">
        <i class="ti-settings"></i></div>
      <div class="show-div setting">
        <h6>language</h6>
        <ul>
          <li><a [routerLink]="" (click)="changeLanguage('en')">English</a> </li>
          <li><a [routerLink]="" (click)="changeLanguage('lt')">Lietuvių</a> </li>
        </ul>
      </div>
    </li>
    <li (onmouseover)="onShowItems()" (onmousout)="onHideItems()"  class="onhover-div mobile-cart">
      <div>
        <a>
          <img  src="assets/images/icon/cart.png" class="img-fluid" alt="">
          <i class="ti-shopping-cart"></i>
        </a>
      </div>
      <div *ngIf="showItems">
      <ul class="show-div shopping-cart" *ngIf='!shoppingCartItems.length'>
        <h5>Jūsų krepšelis tuščias.</h5>
      </ul>
      <span class="cart_qty_cls">{{shoppingCartItems.length}}</span>
      <ul class="show-div shopping-cart" *ngIf='shoppingCartItems.length'>
        <li *ngFor="let item of shoppingCartItems">
          <div class="media">
            <a [routerLink]="['/accordian', item.product.id]"><img class="mr-3" [src]="item.product.photos[0].url" alt="Generic placeholder image"></a>
            <div class="media-body">
              <a [routerLink]="['/home/accordian', item.product.id]"><h4>{{ item.product.name }}</h4></a>
              <h4><span>{{ item.totalPrice | number: '1.2-2' }} €</span></h4>
            </div>
          </div>
          <div class="close-circle">
            <a (click)="removeItem(item)"><i class="fa fa-times" aria-hidden="true"></i></a>
          </div>
        </li>
        <li>
          <div class="total">
            <h5>Iš viso : <span>{{ getTotal() | async | number: '1.2-2' }} €</span></h5>
          </div>
        </li>
        <li>
          <div class="buttons">
            <a [routerLink]="'/checkout'" class="checkout">Užsakyti</a>
          </div>
        </li>
      </ul>
      </div>
    </li>
  </ul>
</div>
